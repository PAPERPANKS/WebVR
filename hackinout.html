<!doctype html>
<html>
<head>
    <title>HackInOut</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="js/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        
        <!--OUT-->
        <a-torus color="#F90047" arc="360" position="0 2 -5" radius="0.5" radius-tubular="0.1"></a-torus>
        <a-torus color="#f3a700" arc="210" position="1.7 2 -5" rotation="0 0 165" radius="0.5" radius-tubular="0.1"></a-torus>
        <a-box color="#F90047" position="3 2 -5" scale="0.25 2 0.5" rotation="0 -25 0"></a-box>
        <a-box color="#F90047" position="3 3.2 -5" scale="1.3 0.25 0.5" rotation="0 -25 0"></a-box>
        
        <a-tetrahedron color="#2196F3" position="3 4.1 -5" rotation="0 88 10" radius="1"></a-tetrahedron>
        

        <a-entity environment="preset: forest; lighting: distant; lightPosition: 0 1 -0.2; dressing: none"></a-entity>
        
    </a-scene>
</body>
</html>
